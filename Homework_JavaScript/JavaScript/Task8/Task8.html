<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task8</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        #input {
            display: none;
        }
        #show {
            display: inline-block;
        }
    </style>
</head>
<body>
<table id="table" style="width:100%">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>100</td>
    </tr>
</table>
<br/>

<button id="add">Add info</button>

<br/><br/>

<div id="input">
    <form action="" method="post">
        <legend for="firstname">Add First Name:</legend>
        <input type="text" name="firstname" id="firstname"/>
        <legend for="lastname">Add Last Name:</legend>
        <input type="text" name="lastname" id="lastname"/>
        <legend for="points">Add Points:</legend>
        <input type="number" name="points" id="points" />
        <br/>
        <button id="changes">Submit changes</button>
    </form>
</div>

</body>
<script type="text/javascript" src="Task8.js"></script>
</html>
