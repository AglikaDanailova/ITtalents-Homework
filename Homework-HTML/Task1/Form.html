<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
</head>
<body>
	<form action="" method="post">
		<fieldset>
		
			<legend>Add Employee</legend>
			
			<div>
				<label for = "first_name">First Name:</label>
				<input type="text" id = "first_name" name = "first-name" value = "John" />
			</div>
			
			<div>
				<label for = "last_name">Last Name:</label>
				<input type="text" id = "last_name" name = "last-name" value = "Wayne" />
			</div>
			
			<div>
				<label for = "title">Title:</label>
				<input type="text" id = "title" name = "title" value = "Sales Representative" />
			</div>
			
			<div>
			
				<span>Title of Courtesy:</span>
				
				<label for = "dr">Dr.</label>
				<input type="radio" id = "dr" value = "Dr." name="title_dr" />
				
				<label for = "mr">Mr.</label>
				<input type="radio" id = "dr" name="title_mr" value = "Mr."  checked = "checked"/>
				
				<label for = "mrs">Mrs.</label>
				<input type="radio" id = "dr" value = "Mrs." name="title_mrs" />
				
				<label for = "ms">Ms.</label>
				<input type="radio" id = "dr" value = "Ms." name="title_ms" />
				
			</div>
			<div>
			
				<label for="birth-date">Date of Birth:</label>
				<input type="date" id="birth-date" value="1907-05-27" name="birth_date" />

			</div>
			<div>
			
				<label for = "hire-date">Hire Date:</label>
				<input type="date" id="hire-date" value="2005-01-10" name="hire_date" />
				
			</div>
			<div>
			
				<label for = "address">Address:</label>
				<input type="text" id = "address" name = "address" value = "1 Cowboy Lane" />
				
			</div>
			<div>
			
				<label for = "city">City:</label>
				<input type="text" id = "city" name = "city" value = "Winterset" />
				
			</div>
			<div>
			
				<label for = "region">Region:</label>
				<input type="text" id = "region" name = "region" value = "IA" />
				
			</div>
			<div>
			
				<label for = "postal-code">Postal Code:</label>
				<input type="number" id = "postal-code" name = "postal-code" value = "50273" />
				
			</div>	
			<div>
			
				<label for = "country">Country:</label>
				<input type="text" id = "country" name = "country" value = "USA" />
				
			</div>
			<div>
			
				<label for = "home-phone">Home Phone:</label>
				<input type="tel" id = "home-phone" name = "home-phone" value = "515-555-1212" />
				
			</div>
			<div>
			
				<label for = "extension">Extension:</label>
				<input type="number" id = "extension" name = "extension" value = "1212" />
				
			</div>
			<div>
			
				<p>Notes:</p>
				<textarea id ="notes" name="notes" cols="50" rows="4">Before joining Northwind, John dabbled in acting in Western movies.
				</textarea>
				
			</div>
			<div>
			
				<label for = "manager">Manager:</label>
				<select id = "manager" name = "manager">
					<option value="1" selected="selected">Andrew Fuller</option>
					<option value="2">Mickey Mouse</option>
					<option value="3">Cookie Monster</option>
				</select>
				
			</div>
			<div>
			
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"/>
				
			</div>	
			<div>
			
				<label for="repeat-password">Repeat Password:</label>
				<input type="password" id="repeat-password" name="repeat-password"/>
				
			</div>
			<div>
			
				<button type="submit">Add Employee</button>
				
			</div>	
		</fieldset>
	</form>
	

</body>
</html>
